                <div class="w3-display-container frontSlides w3-animate-opacity">

                    <div class="w3-display-bottomleft w3-container w3-padding-16 w3-black">The Pub</div>

                <!--Above Here-->

                    <!--Dots along the bottom-->
                    <div class="w3-badge demo w3-border w3-transparent w3-hover-white pointer" onclick="currentDiv(1)" style="min-height:30px; min-width:30px"></div>
                    <div class="w3-badge demo w3-border w3-transparent w3-hover-white pointer" onclick="currentDiv(2)" style="min-height:30px; min-width:30px"></div>

        <script>
            var slideIndex = 1;
            showDivs(slideIndex);
            var carouselInterval;

            function plusDivs(n) {
                showDivs(slideIndex += n);
            }

            function currentDiv(n) {
                showDivs(slideIndex = n);
            }

            function showDivs(n) {
                var i;
                var x = document.getElementsByClassName("frontSlides");
                var dots = document.getElementsByClassName("demo");
                if (n > x.length) {slideIndex = 1}
                if (n < 1) {slideIndex = x.length}
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";  
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" w3-white", "");
                }
                x[slideIndex-1].style.display = "block";  
                dots[slideIndex-1].className += " w3-white";
                //Reset the interval
                clearInterval(carouselInterval);
                carouselInterval = setInterval(carousel, 12000);
            }

            function carousel() {
                showDivs(++slideIndex);
            }
        </script>
    </body>
